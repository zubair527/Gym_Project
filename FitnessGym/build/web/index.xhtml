<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<h:body> 

    <h:form id="loginForm">
        User ID:
        <p:inputText value="#{loginController.loginId}"/>
        Password:
        <p:inputText value="#{loginController.password}"/>
        <p:commandButton value="submit" action="#{loginController.authenticate()}" ajax="false"/>
    </h:form>
    <h:messages style="color:#B92020;padding-top:20px;" />


</h:body> 
</html>
