<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition>
            <p:dataTable  var="alluser" value="#{userManagmentController.allList}" rows="#{userManagmentController.TOTAL_ROWS}"  filteredValue="#{userManagmentController.filterUser}">
                <p:column headerText="Member ID" >
                    <h:outputText value="#{alluser.userLogin}" />
                </p:column>

                <p:column headerText="Member Name" filterBy="#{alluser.userName}" sortBy="#{alluser.userName}">
                    <h:outputText value="#{alluser.userName}" />
                </p:column>

                <p:column headerText="Member Height" >
                    <h:outputText value="#{alluser.userHeight}" />
                </p:column>

                <p:column headerText="Member Weight" >
                    <h:outputText value="#{alluser.userWeight}" />
                </p:column>
                
                <p:column headerText="User Type" >
                    <h:outputText value="#{alluser.userType}" />
                </p:column>
                
                
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
