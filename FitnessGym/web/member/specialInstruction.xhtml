<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition>
            <p:selectOneMenu value="#{instruction.userId}" panelStyle="width:150px"  
                             effect="fade"  style="width:160px"  filter="true" filterMatchMode="startsWith">  
                <f:selectItem itemLabel="Select Member" itemValue="" />  
                <f:selectItems value="#{instruction.userMap}"/>  
                <p:ajax update="textarea,button"  listener="#{instruction.putFalse()}"/>               
            </p:selectOneMenu>  
            <p:inputTextarea id="textarea" maxlength="1000" cols="110" rows="20" value="#{instruction.specialInstruction}" disabled="#{instruction.flag}"/><br/>
            <p:commandButton id="button" value="Assign" action="#{instruction.assignInstruction}" disabled="#{instruction.flag}" ajax="false"/>
        </ui:composition>
    </h:body>
</html>
