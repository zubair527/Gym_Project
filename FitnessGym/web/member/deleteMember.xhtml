<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition>
            <p:dataTable  var="u" value="#{userManagmentController.userDataModel}" rows="#{userManagmentController.TOTAL_ROWS}" selection="#{userManagmentController.selectedUser}" filteredValue="#{userManagmentController.filterUser}">
                <p:column selectionMode="single" style="width:2%" />
                <p:column headerText="Member ID" >
                    <h:outputText value="#{u.userLogin}" />
                </p:column>

                <p:column headerText="Member Name" filterBy="#{u.userName}" sortBy="#{u.userName}">
                    <h:outputText value="#{u.userName}" />
                </p:column>

                <p:column headerText="Member Height" >
                    <h:outputText value="#{u.userHeight}" />
                </p:column>

                <f:facet name="footer">  
                    <p:commandButton value="Delete" icon="ui-icon-trash" action="#{userManagmentController.deleteMember()}" update="west:westmessage" ajax="false"/>  
                </f:facet>

            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
